<header class="header">
  <div class="container header-container">
    <a href="./index.html" class="logo-link"
      ><picture>
        <source
          srcset="
            ./images/hero_header/logo_mobile-min.png    1x,
            ./images/hero_header/logo_mobile@2x-min.png 2x
          "
          media="(max-width: 480px)" />

        <source
          srcset="
            ./images/hero_header/logo_tablet-min.png    1x,
            ./images/hero_header/logo_tablet@2x-min.png 2x
          "
          media="(max-width: 768px)" />

        <source
          srcset="
            ./images/hero_header/logo_laptop-min.png    1x,
            ./images/hero_header/logo_laptop@2x-min.png 2x
          "
          media="(min-width: 769px)" />
        <img
          src="./images/hero_header/logo_tablet-min.png"
          alt="logo"
          width="200"
          height="50"

    <nav class="site-nav">
      <ul class="nav-list list">
        <li class="nav-list__item">
          <a href="#home" class="nav-list__link current">Home</a>
        </li>
        <li class="nav-list__item">
          <a href="#about-us" class="nav-list__link">About us</a>

        <li class="nav-list__item">

        </li>
        <li class="nav-list__item">
          <a href="#contacts" class="nav-list__link">Contact</a>
        </li>
      </ul>
    </nav>
    <button
      class="menu-toggle js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      aria-label="open menu"
    >
      <svg class="menu-icon-open" width="20px" height="12px">
        <use href="./images/sprite.svg#icon-menu"></use>
      </svg>
    </button>
    <button class="header__button" type="button">
      Buy now
      <svg class="menu__button-icon">
        <use href="./images/sprite.svg#icon-arrow-2"></use>
